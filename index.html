<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Journal</title>
  <style>
    body {
      font-family: Consolas, monospace;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #121212;
      color: #00ff00; /* Bright green text */
      line-height: 1.6;
    }
    h1 {
      color: #00ff00;
      text-align: center;
    }
    .entry {
      margin-bottom: 2em;
      border-bottom: 1px solid #033003; /* subtle dark green line */
      padding-bottom: 1em;
    }
    .date {
      color: #66ff66; /* lighter green for contrast */
      font-size: 0.9em;
    }
    a {
      color: #00cc66;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Dev Journal</h1>

  <div class="entry">
    <div class="date">2025-09-21</div>
    <p>First post! Setting up my journal for a new side-project I started this weekend. I will try to post every week, if not more frequently on the progress I make. </p>
  </div>

</body>
</html>
